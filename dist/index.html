<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tailwind</title>
  </head>
  <body class="h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
    <!-- Main card div here  -->
    <div
      class="p-8 max-w-sm mx-auto bg-white rounded-xl shadow-lg space-y-2 sm:flex sm:items-center sm:py-4 sm:space-y-0 sm:space-x-6 dark:bg-gray-800"
    >
      <!-- image start here  -->
      <img
        class="block mx-auto h-24 rounded-full ring-4 ring-green-500 sm:mx-0 sm:flex-shrink-0 transform hover:scale-105 duration-500"
        src="../img/web-developer.jpg"
        alt="product engineer"
      />
      <!-- sub div here  -->
      <div class="text-center space-y-2 sm:text-left">
        <!-- detail div here  -->
        <div class="space-y-0.5">
          <p class="text-lg text-black font-semibold dark:text-gray-300">Muhammad Nurullah</p>
          <p class="text-gray-500 font-medium dark:text-gray-400">Frontend Developer</p>
        </div>
        <!-- this is button  -->
        <button
          class="px-4 py-1 border border-green-500 rounded-full text-sm text-green-400 font-semibold hover:text-white hover:bg-green-500 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
        >
          Visit Now
        </button>
      </div>
    </div>
  </body>
</html>
